# suppress inspection "UnusedProperty" for whole file
# Required metadata
sonar.projectKey=org.codehaus.sonar:bump_release
sonar.projectName=bump_release
sonar.branch=master
sonar.projectVersion=0.2

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories with sources (required)
sonar.sources=.

# Exclude folders
# Exclude webpack-installed libs and migrations
sonar.exclusions=./docs
